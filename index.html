<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Recipe Submission Form</title>

    <style>

        @font-face {
            font-family: myFont;
            src: url(Title.ttf);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1500964757637-c85e8a162699?q=80&w=2103&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center;
            background-size: cover;
        }


        .title-container h1 {
            font-family: myFont;
            font-size: 48px;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .wrapper {
            max-width: 100%;
            width: 420px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .wrapper h1 {
            font-family: myFont;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .input-box textarea {
            width: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            padding: 10px;
            outline: none;
            resize: vertical;
        }

        .input-box textarea::placeholder {
            color: #fff;
        }

        .btn {
            font-family: myFont;
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn:hover {
            background: #ddd;
        }

        .register-link {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .title-container h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            .wrapper {
                width: 90%;
                padding: 15px;
            }

            .btn {
                font-size: 14px;
            }

            .input-box textarea {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .title-container h1 {
                font-size: 1.5rem;
            }

            .wrapper {
                padding: 10px;
            }

            .btn {
                font-size: 12px;
                height: 40px;
            }

            .input-box textarea {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>Thank you for your submission! â™¥</h1>
    </div>

    <div class="wrapper">
        <form>
            <h1>Would you want to return to the Main Page?</h1>
            <div class="input-box">
                <a href="https://jvt-ligas.github.io/Main/" class="btn">Yes!</a>
            </div>
        </form>
    </div>
</body>

</html>
